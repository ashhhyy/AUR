<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underwater Drone Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
    .container { padding: 20px; }
    .image-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .image-grid img { height: 150px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Underwater Drone Control</h1>
    <form action="/control" method="POST">
      <button name="state" value="ON" class="on">Turn ON</button>
      <button name="state" value="OFF" class="off">Turn OFF</button>
    </form>

    <h2>Latest Captured Images</h2>
    <div class="image-grid">
      {% for image in images %}
        <img src="/images/{{ image }}" alt="Drone Capture">
      {% endfor %}
    </div>
  </div>
</body>
</html>
