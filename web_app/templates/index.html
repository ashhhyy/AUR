<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Underwater Drone Control</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script>
  async function toggleDrone(action) {
    await fetch('/toggle', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({action: action})
    });
    location.reload();
  }
</script>
</head>
<body>
  <h1>Underwater Drone Dashboard</h1>
  <p>Status: <span id="status">{{ 'ON' if drone_on else 'OFF' }}</span></p>
  <button onclick="toggleDrone('on')" {{ 'disabled' if drone_on }}>Turn ON</button>
  <button onclick="toggleDrone('off')" {{ 'disabled' if not drone_on }}>Turn OFF</button>
</body>
</html>
